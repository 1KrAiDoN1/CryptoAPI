<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница входа в систему. Войдите, чтобы получить доступ к своему аккаунту.">
    <meta name="keywords" content="вход, sign in, логин, авторизация">
    <meta name="author" content="Ваше имя">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        :root {
            --primary-color: #6C63FF;
            --background-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s forwards;
            opacity: 0;
        }

        .heading {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), #00bfa6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button {
            background: linear-gradient(45deg, var(--primary-color), #00bfa6);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #00bfa6;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .heading {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="container">
            <h1 class="heading">Sign In</h1>
            <form action="/verification" method="POST" class="form">  
                <input required class="input" type="email" name="email" id="email" placeholder="E-mail">
                <input required class="input" type="password" name="password" id="password" placeholder="Password">
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="/sign_up">Create Account</a>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </section>
    </main>
</body>
</html>
